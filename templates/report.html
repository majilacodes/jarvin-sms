{% include 'header.html' %}
<body class="dashboard-body">
  {% include 'top_menus.html' %}
  <div class="dashboard-container">        
      {% include 'left_menus.html' %}    
      <div class="dashboard-content">
        <div class="container-fluid">
            <h2 class="page-title">Attendance Report</h2>   	
            <div class="row">
                <div class="col-md-12">
                    <div class="dashboard-box">
                        <div class="dashboard-box-header">
                            <h3 class="box-title"><i class="fa fa-search"></i> Select Criteria</h3>
                        </div>
                        <form id="form1" action="" method="post" accept-charset="utf-8">
                            <div class="dashboard-box-body">						
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="classid">Class</label><small class="req"> *</small>
                                            <select id="classid" name="classid" class="form-control dashboard-select" required>
                                                <option value="">Select</option>
                                                {% for class in classes %}								
                                                    <option value="{{class.id}}" {% if class.id == classId %} selected {% endif %}>{{class.name}}</option>				
                                                {% endfor %}												
                                            </select>
                                            <span class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="sectionid">Section</label><small class="req"> *</small>
                                            <select name="sectionid" id="sectionid" class="form-control dashboard-select" required>
                                                <option value="">Select</option>
                                                {% for section in sections %}
                                                    <option value="{{section.section_id}}" {% if section.section_id == sectionId %} selected {% endif %}>{{section.section}}</option>	
                                                {% endfor %}
                                            </select>
                                            <span class="text-danger"></span>
                                        </div>
                                    </div> 	
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="attendanceDate">Attendance Date</label><small class="req"> *</small>			
                                            <input type='text' class="form-control dashboard-input" id="attendanceDate" name="attendanceDate" value="2019/06/22" placeholder="yyyy/mm/dd" />										
                                        </div>
                                    </div> 										
                                </div>
                            </div>
                            <div class="dashboard-box-footer">
                                <button type="button" id="search" name="search" value="search" class="btn btn-dashboard btn-sm checkbox-toggle"><i class="fa fa-search"></i> Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>	
    </div>
  </div>
  
  <!-- Add dashboard-specific scripts if needed -->
  <script>
    $(document).ready(function() {
      // Apply any dashboard-specific initializations
      $('#attendanceDate').datepicker({
        format: 'yyyy/mm/dd'
      });
    });
  </script>
</body>
</html>

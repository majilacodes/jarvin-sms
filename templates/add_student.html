{% extends 'layout.html' %}
{% block title %}Add Student{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">Add Student</div>
            <div class="col-md-6 text-right">
                <a href="{{ url_for('student') }}" class="btn btn-secondary btn-sm">Back</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form method="post" action="{{ url_for('save_student') }}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="admission_no">Admission Number<span class="text-danger">*</span></label>
                        <input type="text" name="admission_no" id="admission_no" class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="roll_no">Roll Number<span class="text-danger">*</span></label>
                        <input type="text" name="roll_no" id="roll_no" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name">Student Name<span class="text-danger">*</span></label>
                        <input type="text" name="name" id="name" class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="photo">Photo</label>
                        <input type="file" name="photo" id="photo" class="form-control" accept="image/*" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="gender">Gender<span class="text-danger">*</span></label>
                        <select name="gender" id="gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="dob">Date of Birth<span class="text-danger">*</span></label>
                        <input type="date" name="dob" id="dob" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" name="mobile" id="mobile" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="current_address">Current Address</label>
                <textarea name="current_address" id="current_address" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="father_name">Father's Name</label>
                        <input type="text" name="father_name" id="father_name" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="mother_name">Mother's Name</label>
                        <input type="text" name="mother_name" id="mother_name" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="admission_date">Admission Date<span class="text-danger">*</span></label>
                        <input type="date" name="admission_date" id="admission_date" class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="academic_year">Academic Year<span class="text-danger">*</span></label>
                        <input type="text" name="academic_year" id="academic_year" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="class_id">Class<span class="text-danger">*</span></label>
                        <select name="class_id" id="class_id" class="form-control" required>
                            <option value="">Select Class</option>
                            {% for class in classes %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="section_id">Section<span class="text-danger">*</span></label>
                        <select name="section_id" id="section_id" class="form-control" required>
                            <option value="">Select Section</option>
                            {% for section in sections %}
                            <option value="{{ section.section_id }}">{{ section.section }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <input type="hidden" name="action" value="addStudent" />
                <input type="submit" name="save_student" class="btn btn-primary" value="Add Student" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
